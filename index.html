<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Autitos - Versi贸n 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #mapa {
            display: grid;
            gap: 1px;
            margin-top: 20px;
            border: 1px solid #ddd;
            background-color: #000;
        }
        .celda {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .auto {
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulador de Autitos</h1>
    <label for="comandos">Ingrese los comandos:</label>
    <input type="text" id="comandos" placeholder="Ej: 5,5/1,2N/IAIAIAIAA">
    <button onclick="ejecutarSimulacion()">Ejecutar</button>
    <div id="resultado" class="result"></div>
    <div id="mapa"></div>
</div>

<script type="module">
    import { procesarEntrada } from './src/presenter.js';

    function crearMapa(ancho, alto, posX, posY, orientacion) {
        const mapa = document.getElementById('mapa');
        mapa.style.gridTemplateColumns = `repeat(${ancho + 1}, 40px)`;
        mapa.innerHTML = ''; // Limpiar el mapa anterior

        for (let y = alto; y >= 0; y--) {
            for (let x = 0; x <= ancho; x++) {
                const celda = document.createElement('div');
                celda.classList.add('celda');
                // Colocar el auto en la posici贸n final
                if (x === posX && y === posY) {
                    const auto = document.createElement('span');
                    auto.classList.add('auto');
                    auto.textContent = orientacion; // Mostrar la orientaci贸n
                    celda.appendChild(auto);
                }
                mapa.appendChild(celda);
            }
        }
    }

    function ejecutarSimulacion() {
        const inputComandos = document.getElementById('comandos').value;
        const resultado = procesarEntrada(inputComandos);
        document.getElementById('resultado').innerText = `Posici贸n Final: ${resultado}`;

        const [superficie, ,] = inputComandos.split('/');
        const [maxX, maxY] = superficie.split(',').map(Number);
        const [posicion, orientacion] = resultado.split(' ');
        const [posX, posY] = posicion.split(',').map(Number);

        crearMapa(maxX, maxY, posX, posY, orientacion);
    }
</script>

</body>
</html>
