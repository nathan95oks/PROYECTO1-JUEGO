<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Autitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulador de Autitos</h1>
    <label for="comandos">Ingrese los comandos:</label>
    <input type="text" id="comandos" placeholder="Ej: 5,5/1,2N/IAIAIAIAA">
    <button onclick="ejecutarSimulacion()">Ejecutar</button>
    <div id="resultado" class="result"></div>
</div>

<script src="src/simulador.js"></script>
<script>
    function ejecutarSimulacion() {
        // Obtener el input del usuario
        const inputComandos = document.getElementById('comandos').value;
        try {
            // Ejecutar la simulaci칩n usando la funci칩n de simulador.js
            const resultado = simularMovimiento(inputComandos);
            // Mostrar el resultado en el div
            document.getElementById('resultado').innerText = `Posici칩n Final: ${resultado}`;
        } catch (error) {
            // Mostrar error si la entrada es incorrecta
            document.getElementById('resultado').innerText = 'Error: Entrada inv치lida. Por favor revise el formato.';
        }
    }
</script>

</body>
</html>
